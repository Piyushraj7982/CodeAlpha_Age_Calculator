<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h2>Age Calculator</h2>
    <form id="ageCalculatorForm">
        <label for="day">Day:</label>
        <input type="number" id="day" min="1" max="31" required>
        <label for="month">Month:</label>
        <input type="number" id="month" min="1" max="12" required>
        <label for="year">Year:</label>
        <input type="number" id="year" min="1900" max="2100" required>
        <br><br>
        <button type="button" onclick="calculateAge()">Calculate Age</button>
    </form>
    <br>
    <p id="result"></p>

    <script src="ageCalculator.js"></script>
</body>
</html>
